<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMS-Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#06b6d4}
    body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#071025 0%, #07192b 100%);color:#e6eef6;margin:0;padding:20px}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    .controls button{margin-left:8px;padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#042024;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    .card{background:rgba(255,255,255,0.03);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .messages{height:520px;overflow:auto}
    .msg{padding:10px;border-radius:8px;margin-bottom:8px;background:rgba(255,255,255,0.02)}
    .msg.in{border-left:4px solid #06d6a0}
    .msg.out{border-left:4px solid #ff6b6b}
    .meta{font-size:12px;color:var(--muted)}
    form label{display:block;margin-top:8px;font-size:13px;color:var(--muted)}
    input, textarea{width:100%;padding:8px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .footer{font-size:13px;color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SMS-Bridge · 云短信网关</h1>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="keepBtn">保号</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h3>最近消息</h3>
        <div class="messages" id="messages">Loading…</div>
      </div>

      <div class="card">
        <h3>发送短信 / 保号</h3>
        <form id="sendForm">
          <label>号码</label>
          <input id="number" placeholder="+441234567890" />
          <label>内容</label>
          <textarea id="text" rows="5">保号</textarea>
          <div style="margin-top:10px;text-align:right">
            <button type="submit" style="padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#042024;">Send</button>
          </div>
        </form>
        <div class="footer">状态：<span id="status">idle</span></div>
      </div>
    </div>

  </div>

  <script>
    function renderStatus(data){
      const statusEl = document.getElementById('status');
      const state = data.running ? 'running' : 'stopped';
      if(data.last_polled_at){
        statusEl.textContent = `${state} · last poll ${data.last_polled_at}`;
      }else{
        statusEl.textContent = state;
      }
    }

    async function fetchStatus(){
      try{
        const r = await fetch('/status');
        renderStatus(await r.json());
      }catch(e){ console.error(e) }
    }

    async function fetchMessages(){
      try{
        const r = await fetch('/_messages_json');
        const j = await r.json();
        const container = document.getElementById('messages');
        container.innerHTML = '';
        if(j.messages.length===0){ container.innerHTML = '<div class="meta">暂无消息</div>'; return }
        for(const m of j.messages){
          const d = document.createElement('div'); d.className='msg '+(m[3]==='in'?'in':'out');
          d.innerHTML = '<div class="meta">'+(m[1]||'unknown')+' · '+(m[4]||'')+'</div><pre style="white-space:pre-wrap">'+(m[2]||'')+'</pre>';
          container.appendChild(d);
        }
      }catch(e){ console.error(e) }
    }
    document.getElementById('startBtn').onclick = ()=>fetch('/start',{method:'POST'}).then(fetchStatus)
    document.getElementById('stopBtn').onclick = ()=>fetch('/stop',{method:'POST'}).then(fetchStatus)
    document.getElementById('keepBtn').onclick = ()=>fetch('/keepalive',{method:'POST'}).then(r=>r.json()).then(j=>alert(JSON.stringify(j)))
    document.getElementById('sendForm').onsubmit = async (e)=>{
      e.preventDefault();
      const number = document.getElementById('number').value.trim();
      const text = document.getElementById('text').value.trim();
      if(!number||!text){ alert('请输入号码和内容'); return }
      const r = await fetch('/send',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({number,text})});
      const j = await r.json(); alert(JSON.stringify(j)); fetchMessages();
    }
    // provide a simple endpoint poll
    setInterval(()=>{fetchMessages(); fetchStatus();},4000);
    fetchMessages();
    fetchStatus();
  </script>
</body>
</html>
